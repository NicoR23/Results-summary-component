<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="container">
      <div class="container__result">
        <p class="container__title">Your Result</p>
        <div class="container__circle">
          <span class="result__result"
            >76 <span class="result__result--modifi">of 100</span></span
          >
        </div>
        <div class="result">
          <p class="result__approval">Great</p>
          <p class="result__punctuation">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container__summary">
        <p class="container__summary__title">Summary</p>
        <div class="container__grid">
          <div class="container__grid__flex container__grid__red">
            <p class="container__grid__align">
              <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            </p>
            <span class="container__grid--dark"
              >80 <span class="container__grid--gray">/ 100</span></span
            >
          </div>

          <div class="container__grid__flex container__grid__yellow">
            <p class="container__grid__align">
              <img src="assets/images/icon-memory.svg" alt="" /> Memory
            </p>
            <span class="container__grid--dark"
              >92 <span class="container__grid--gray">/ 100</span></span
            >
          </div>

          <div class="container__grid__flex container__grid__green">
            <p class="container__grid__align">
              <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            </p>
            <span class="container__grid--dark"
              >61 <span class="container__grid--gray">/ 100</span></span
            >
          </div>

          <div class="container__grid__flex container__grid__blue">
            <p class="container__grid__align">
              <img src="assets/images/icon-visual.svg" alt="" /> Visual
            </p>
            <span class="container__grid--dark"
              >72 <span class="container__grid--gray">/ 100</span></span
            >
          </div>

          <button class="btn" type="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
